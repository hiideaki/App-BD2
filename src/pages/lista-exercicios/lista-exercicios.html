<ion-header>
  <ion-navbar>
    <ion-title>Adicionar exerc√≠cio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-card *ngFor="let grupo of listaView">
    <ion-card-header> {{ grupo.musculo }} </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let item of grupo.exercicios" (tap)="abrirExercicio(item, grupo.musculo)">
        {{ item.nome }}
      </button>
    </ion-list>
  </ion-card>

  <br>
  <button ion-button color="danger" (tap)="dismiss()" full>Cancelar</button>
</ion-content>
