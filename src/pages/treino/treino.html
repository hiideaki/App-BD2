<ion-header>

  <ion-navbar>
    <ion-title>Treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 *ngIf="dados.foco"> {{ dados.foco }} </h2>
  <p *ngIf="dados.treinador"> Treinador: {{ dados.treinador }} </p>

  <ion-card *ngFor="let grupo of treino">
    <ion-card-header> {{ grupo.musculo }} </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let item of grupo.exercicios" (click)="abrirExercicio(item, grupo.musculo)">
          {{ item.nome }}: {{ item.carga }}kg ({{ item.series }}x{{ item.reps }})
      </button>
    </ion-list>
  </ion-card>

</ion-content>
