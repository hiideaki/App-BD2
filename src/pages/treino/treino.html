<ion-header>

  <ion-navbar>
    <ion-title>Treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 *ngIf="dados.foco"> {{ dados.foco }} </h2>
  <p *ngIf="dados.treinador"> Treinador: {{ dados.treinador.nome }} </p>
  <button ion-button color="primary" (tap)="addExercicio()" *ngIf="user.ocupacao === 'Treinador'" full>Adicionar exerc√≠cio</button>
  <br>

  <ion-card *ngFor="let grupo of listaView">
    <ion-card-header> {{ grupo.musculo }} </ion-card-header>
    <ion-list>
      <ion-item start *ngFor="let item of grupo.exercicios">
        <span (tap)="abrirExercicio(item, grupo.musculo)">{{ item.nome }}: {{ item.carga }}kg ({{ item.series }}x{{ item.reps }})</span>
        <button (click)="more(item)" style="float: right; background: transparent;" *ngIf="user.ocupacao === 'Treinador'"><ion-icon name="more"></ion-icon></button>
      </ion-item>
    </ion-list>
  </ion-card>

  <br>
  
  <button ion-button color="primary" (tap)="salvar()" full>Salvar</button>

</ion-content>
