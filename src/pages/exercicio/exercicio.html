<ion-header>

  <ion-navbar>
    <ion-title>Exercício</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="dados">
  <div class="video" style="width: 100%; background: #ccc; height: 200px"></div>
  <h4>{{ dados.nome }}</h4>

  <ion-item>
    <ion-label type="number" color="primary" stacked>Séries</ion-label>
    <ion-input [(ngModel)]="series"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label type="number" color="primary" stacked>Repetições</ion-label>
    <ion-input [(ngModel)]="reps"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label type="number" color="primary" stacked>Carga (kg)</ion-label>
    <ion-input [(ngModel)]="carga"></ion-input>
  </ion-item>

  <br>

  <button ion-button color="primary" (click)="dismiss(true)" full>Salvar</button>
  <button ion-button color="danger" (click)="dismiss(false)" full>Cancelar</button>
</ion-content>
