<ion-header>

  <ion-navbar>
    <ion-title>Exercício</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="dados">
  
  <h4>{{ dados.nome }}</h4>
  
  <button ion-button color="primary" type="button" (tap)="verVideo()" *ngIf="this.videoSrc" full>Assistir vídeo</button>

  <form #form="ngForm" (submit)="save()" novalidate>
    <ion-item>
      <ion-label color="primary" stacked>Séries</ion-label>
      <ion-input type="number" name="series" [(ngModel)]="series" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Repetições</ion-label>
      <ion-input type="number" name="reps" [(ngModel)]="reps" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Carga (kg)</ion-label>
      <ion-input type="number" name="carga" [(ngModel)]="carga" required></ion-input>
    </ion-item>
  
    <br>
  
    <button ion-button color="primary" type="submit" full>Salvar</button>
    <button ion-button color="danger" (tap)="dismiss()" full>Cancelar</button>
  </form>

</ion-content>
