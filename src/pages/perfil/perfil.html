<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <img class="foto-perfil" [src]="imgSrc" (tap)="verFoto()"><br>
   <a color="primary" (tap)="selFoto()">Trocar foto</a> • 
    <a color="primary" (tap)="more()">Alterar senha</a>
  </div>
  <br><br>

  <ion-card>  
    <ion-card-header>
      <span text-right>Usuário</span>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nome</ion-label>
        <ion-input name="nome" [(ngModel)]="user.nome" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Ocupação</ion-label>
        <ion-input name="ocupacao" [(ngModel)]="user.ocupacao" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>E-mail</ion-label>
        <ion-input name="email" [(ngModel)]="user.email" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Telefone</ion-label>
        <ion-input name="fone" [(ngModel)]="user.fone" disabled></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <br>
  
  <ion-card>  
    <ion-card-header>
      <span text-right>Endereço</span>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Cidade</ion-label>
        <ion-input name="cidade" [(ngModel)]="user.cidade" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Bairro</ion-label>
        <ion-input name="bairro" [(ngModel)]="user.bairro" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Rua</ion-label>
        <ion-input name="rua" [(ngModel)]="user.rua" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Número</ion-label>
        <ion-input name="numero" [(ngModel)]="user.numero" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Complemento</ion-label>
        <ion-input name="complemento" [(ngModel)]="user.complemento" disabled></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <br>

  <ion-card *ngIf="user.ocupacao === 'Aluno'">  
    <ion-card-header>
      <span text-right>Plano</span>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nome</ion-label>
        <ion-input name="plano" [(ngModel)]="user.plano" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Valor</ion-label>
        <ion-input name="valor" [(ngModel)]="user.valor" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Próximo pagamento</ion-label>
        <ion-input name="vencimento" [(ngModel)]="user.vencimento" disabled></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
  <br>

  <button color="danger" (tap)="logout()" ion-button full>Logout</button>


</ion-content>
