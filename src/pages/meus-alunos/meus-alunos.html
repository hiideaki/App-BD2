<ion-header>

  <ion-navbar>
    <ion-title>Meus alunos</ion-title>
  </ion-navbar>

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput()"
  placeholder="Buscar aluno"
  type="text">
  </ion-searchbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of listaView" (tap)="getAluno(item)">
        <ion-avatar item-start>
          <img src="./assets/imgs/profile-default.png"/>
        </ion-avatar>
        <h2>{{ item.nome }}</h2>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab bottom right>
    <button (tap)="addTreino()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
