<ion-content padding>

  <div class="logo">
    <img src="./assets/imgs/trabalhoBD.png">
  </div>


  <form #form="ngForm" (submit)="login()" novalidate>
    <ion-item>
      <ion-label color="primary" fixed>E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" clearOnEdit="false" required></ion-input>
    </ion-item>
    <br><br>

    <ion-item>
      <ion-label color="primary" fixed>Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha" clearOnEdit="false" required></ion-input>
    </ion-item>
    <br><br>

    <button type="submit" ion-button full>Login</button>
  </form>


</ion-content>
