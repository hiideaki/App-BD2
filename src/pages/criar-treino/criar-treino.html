<ion-header>

  <ion-navbar>
    <ion-title>Criar treino</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (submit)="salvar()" novalidate>
      <!-- Qual o foco do treino -->
    <ion-item>
      <ion-label stacked color="primary">Foco do treino</ion-label>
      <ion-input name="foco" [(ngModel)]="foco" required></ion-input>
    </ion-item>
    <br>
    
    <!-- Para quem é o treino -->
    <ion-item>
      <ion-label stacked color="primary">Aluno</ion-label>
      <ion-input name="aluno" [(ngModel)]="aluno" (tap)="setAluno()" disabled></ion-input>
    </ion-item>
    <br>
  
    <!-- Botão para adicionar exercício -->
    <button ion-button color="primary" (tap)="addExercicio()" full>Adicionar exercício</button>
    <br>
  
    <!-- Lista com os exercicios adicionados, permitindo que o treinador os altere ou remova -->
    <ion-card *ngFor="let grupo of listaView">
      <ion-card-header> {{ grupo.musculo }} </ion-card-header>
      <ion-list>
        <ion-item start *ngFor="let item of grupo.exercicios">
          <span (tap)="abrirExercicio(item, grupo.musculo)">{{ item.nome }}: {{ item.carga }}kg ({{ item.series }}x{{ item.reps }})</span>
          <button (tap)="more(item, grupo.musculo)" style="float: right; background: transparent;"><ion-icon name="more"></ion-icon></button>
        </ion-item>
      </ion-list>
    </ion-card>
  
    <!-- Botão para criar -->
    <button ion-button color="primary" type="submit" full>Salvar</button>
  </form>
  

</ion-content>
