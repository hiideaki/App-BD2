<ion-header>

  <ion-navbar>
    <ion-title>Adicionar aluno</ion-title>
  </ion-navbar>

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput()"
  placeholder="Buscar aluno"
  type="text">
  </ion-searchbar>

</ion-header>


<ion-content padding>
  
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of listaView" (tap)="setAluno(item)">
        <ion-avatar item-start>
          <img src="./assets/imgs/profile-default.png"/>
        </ion-avatar>
        <h2>{{ item.nome }}</h2>
      </ion-item>
    </ion-list>
  </ion-card>

  <br>
  <button ion-button color="danger" (tap)="dismiss()" full>Cancelar</button>

</ion-content>
